
<html>
	<head>
	<title>TP SILLA</title>
	<link rel="stylesheet" type="text/css" href="tpsillas.css">
	<script type="text/javascript" src="tpsillas.js"></script>
	</head>
	<body>
		<div class="container"> 
		  <div class="table">
		  	<div class="segment segment-vertical up">
		  		<div class="chair"></div>
		  		<div class="chair"></div>
		  		<div class="chair"></div>
		  	</div>
		  	<div class="segment segment-horizontal left">
		  		<div class="chair"></div>
		  	</div>

		  	<div class="segment segment-horizontal right">
		  		<div class="chair"></div>
		  	</div>

		  	<div class="segment segment-vertical down">
		  		<div class="chair"></div>
		  		<div class="chair"></div>
		  		<div class="chair"></div>
		  	</div>
		  </div>

		  <div class="settings">
		  	<div class="button button-add">+</div>
		  	<div class="button button-remove">-</div>
		  </div>
	</body>
</html>
